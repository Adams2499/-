<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ادم عمك ي كلبة</title>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        button {
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            margin: 20px;
            animation: pulse 1.5s infinite;
            border-radius: 10px;
            font-weight: bold;
        }
        
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>ادم عمك ي كلبة</h1>
    <button onclick="playSound()">جرب ما بتخسر حاجة</button>
    <audio id="sound" src="new_sound.mp3"></audio>

    <script>
        function playSound() {
            document.getElementById('sound').play();
        }
    </script>
</body>
</html>
